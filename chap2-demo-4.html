<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chap2 Demo Tessellation with Controls</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        in vec4 vPosition;
        void main() {
            gl_Position = vPosition;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;
        out vec4 fColor;
        void main() {
            fColor = vec4(1.0, 0.0, 0.0, 1.0);
        }
    </script>

    <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../js/common/gl-matrix-min.js"></script>
	<script type="text/javascript" src="../js/ch02/xz.js"></script>
</head>

<body>
    <h2>Triangle Tessellation with Controls</h2>
    <canvas id="gl-canvas" width="600" height="600">Your browser does not support HTML5 canvas element</canvas>
    <input type="range" min="0" max="360" value="60" id="angleSlider">
    <input type="number" id="triangleCountInput" placeholder="Number of triangles">
    <button id="applyButton">Apply</button>
</body>
</html>
